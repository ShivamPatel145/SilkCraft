<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1B5E20"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 150)">
    <rect width="80" height="80" rx="12" fill="#4CAF50"/>
    <path d="M20 40c0-11 9-20 20-20h20c11 0 20 9 20 20v20c0 11-9 20-20 20h-20c-11 0-20-9-20-20v-20z" fill="#81C784"/>
    <path d="M30 45h20M30 55h20" stroke="#1B5E20" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="25" r="4" fill="#FFD700"/>
  </g>
  
  <!-- Title -->
  <text x="220" y="210" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    SilkCraft
  </text>
  
  <!-- Subtitle -->
  <text x="220" y="280" font-family="Arial, sans-serif" font-size="36" fill="#E8F5E8">
    Premium Saree Business Management
  </text>
  
  <!-- Features -->
  <g transform="translate(220, 320)">
    <text y="30" font-family="Arial, sans-serif" font-size="24" fill="#C8E6C9">✓ Smart Inventory Management</text>
    <text y="70" font-family="Arial, sans-serif" font-size="24" fill="#C8E6C9">✓ Advanced Analytics Dashboard</text>
    <text y="110" font-family="Arial, sans-serif" font-size="24" fill="#C8E6C9">✓ Multi-Channel Sales Platform</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="100" fill="#4CAF50" opacity="0.2"/>
  <circle cx="1050" cy="250" r="60" fill="#81C784" opacity="0.3"/>
  <circle cx="900" cy="400" r="80" fill="#2E7D32" opacity="0.2"/>
</svg>